<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <div class="left">
          <img src="/image/mdi_digital-ocean.png">
         <h1>Find 3D Objects, Mockups and Ilustration here</h1>
         <img class="sketch" src="image/big.png">

        </div>
        <div class="right">
         <div class="language">
          <select>
            <option>English(UK)</option>
            <option>Bangla</option>
          <option>Urdu</option>
            <option>Hindi</option>
          </select>
         </div>
          <h1 class="resistation-title">Create Account</h1>
        <div class="sso">
          <div class="sign-in">
            <i class="fa-brands fa-google"></i>
            <span>Sign up with Google </span>
            </div>
            <div class="sign-in">
              <i  class="fa-brands fa-facebook"></i>
              <span>Sign up with Facebook </span>
    
          </div>
         
        </div>
        <div class="divider">
        <span class="before"></span>
        <span>Or</span>
         <span class="after"></span> 
        </div>
        <form action="">
          <div class="form">

            <input type="text" placeholder="Full name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button type="submit">Create Account</button>

           
          </div>
        </form>
        <p class="nav-login">Already have an account? <a href="#">Log in </a></p>
      </div>
       
    </main>
    <script src="https://kit.fontawesome.com/278c843ef4.js" crossorigin="anonymous"></script>
</body>
</html>
